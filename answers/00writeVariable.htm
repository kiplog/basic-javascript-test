<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Write to the page</title>

  <style>

  p {
    font: 3em arial;
  }

  </style>


</head>
<body>

  <div id="firstDiv">
    Stuff inside the first div
  </div>
  <div id="testDiv">
    Stuff inside the div
  </div>

  <script>

  // Using a function, create a message, and writes that message to a div with an ID.
  //
  // Create another message and write that to the first div in the document.

  // in this example the function runs when the onload event fires.
  // the function is anonymous,


  window.onload = function() {
    var testDiv =
    document.getElementById("testDiv");

    var message = '<p>I just Inserted<em>"this"</em> content.</p>'

    testDiv.innerHTML = message;


    var firstDiv =
    document.getElementsByTagName("div")[0];

    firstDiv.innerHTML =
    "<p>Inserted<em>\"this\"<\/em> content into the first div.<\/p>";

  }

  </script>


</body>
</html>
