<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fizz Buzz boxes</title>
<style>
 p {
  color: black;
  }

  p:nth-child(3n +1) {
   color: red; /* Fizz's will be red */
   }

  p:nth-child(5n+1) {
   color: blue; /* Buzz's will be blue */
  }

  p:nth-child(15n+1) {
   color: green; /* FizzBuzz's will be blue */
  }

  </style>
</head>
<body>


<div id="container">
</div>

  <script>


  var fizzbuzz = [];
  var result = "";
  var box = document.getElementById('container');

  for (var i=0; i<100; i++) {
        fizzbuzz.push(i);
      if ( fizzbuzz[i] == 0 )
      { result = "<p>zero </p>"; }
      else if ( fizzbuzz[i] % 3 == 0 && fizzbuzz[i]% 5 == 0 )
      { result = result + "<p>FizzBuzz </p>"; }
      else if ( fizzbuzz[i]% 3 == 0 )
      { result = result + "<p>Fizz </p>"; }
      else if ( fizzbuzz[i]% 5 == 0 )
      { result = result + "<p>Buzz </p>"; }
      else { result = result + "<p>" + i + "</p>"; }

  box.innerHTML = result;

    }

//  console.log(result);




  </script>

</body>
</html>
