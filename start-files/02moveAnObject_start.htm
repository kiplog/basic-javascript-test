<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Move an object with form inputs</title>
	<style>

	* {
		box-sizing: border-box;
	}

	body {
		font: 1em arial;
	}


	div {
		position: absolute;
		border: 1px solid red;
		padding: 2em;
		left: 200px;
		top: 200px;
	}



	input[type="button"] {
		border: 1px solid #999;
		display: block;
	}

	</style>
	<script>

	//
	// Use the inputs in a form to move elements on a page.
	//
	// 1. using a form with 2 inputs - make sure they're numbers
	// 2. write a script that gets the value out of each input
	// 3. use those inputs to change the left and top position
	//    of an image on the page
	// 4. start with an inline click handler,
	//    then try to add an eventlistener to the button

	</script>
</head>
<body>

	<h1 id="message">
		Enter an x and y coordinate to movethe box
	</h1>
	<form id="newXY" action="#" method="get">
		X: <input type="text" size="3" name="xVal"><br>
		Y: <input type="text" size="3" name="yVal">

		<input onclick="moveObject()" type="button" value="move object">
	</form>


	<div id="box">
		text
	</div>


	<script>

	function moveObject() {

	var x = document.forms[0].xVal.value;
	var y = document.forms[0].yVal.value;

	var box = document.getElementById('box');


	if (x==="" || y==="") {
		box.innerHTML = "please enter something";
	}

	if (isNaN(x) || isNaN(y)) {
		box.innerHTML = "please enter a number";
	}


	box.style.left = x + "px";
	box.style.top = y + "px";


	}

	</script>


</body>
</html>
